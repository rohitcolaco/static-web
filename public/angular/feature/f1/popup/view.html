<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">What do you think we should do?</h4>
            </div>
            <div class="modal-body">
                <p>Hey <b>{{whoAreYou}}</b>, click either one of the two buttons below to close this.</p>
                <p>
                    Change my name to: <input type="text" data-ng-model="whoAreYou">
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" data-ng-click="ok()" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button type="button" data-ng-click="cancel()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</div>
