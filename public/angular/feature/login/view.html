<div class="text-center" style="padding: 50px 0; width: 300px">
    <div>
        <div data-ng-show="errorMessage" class="unresolved" style="text-align: left; margin-bottom: 10px">
            {{errorMessage}}
        </div>
        <form class="text-left frm-login">
            <div>
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username">Username</label>
                        <input type="text" class="form-control" id="lg_username" data-ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="lg_password">Password</label>
                        <input type="password" class="form-control" id="lg_password" data-ng-model="password">
                    </div>
                </div>
                <button type="button" class="btn-primary" data-ng-click="login()">Submit</button>
            </div>
        </form>
    </div>
</div>
